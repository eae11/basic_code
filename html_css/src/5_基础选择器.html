<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            color: gold;
        }

        div {
            color: blueviolet;
        }

        .cls1 {
            color: blue;
        }
    </style>
</head>
<body>
<!--
1.基础选择器
    1.id选择器:选择器具体的id属性值的元素
        语法:#id属性值{}
    2.元素选择器:选择具有相同标签名称的元素
        语法:标签名称{}
        注意：id选择器优先级高于元素选择器
    3.类选择器：选择具有相同属性的class属性值的元素
        语法:.class属性值{}
        注意:类选择器优先级高于元素选择器
        优先级id选择器>类选择器>元素选择器
-->
<div id="div1">床子版块</div>
<div class="cls1">啊啊啊</div>
<P class="cls1">传智学院</P>
<script>
</script>
</body>
</html>
