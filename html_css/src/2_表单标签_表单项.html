<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
form:用于定义表单的。可以定义一个范围，范围代表采集用户数据的范围
属性:
    action:指定提交数据的URl
    method:指定提交方式
        分类:一共7种,2种比较常用
            get:
                1.请求的参数会在地址栏显示。会封装到请求行中(HTTP协议后讲解)
                2.请求参数大小是有限制的
                3.不太安全
            post:
            表单项中的数据要想被提交:必须指定其name属性
                1.请求的参数不会再地址栏中显示，会封装在请求体中(HttP协议后讲解)
                2.请求参数大小没有限制
                3.较为安全
         表单项中的数据想要被提交，必须指定其name属性

-->
<form action="#" method="get">
    <label for="username"> 用户名:</label><input type="text" name="username" placeholder="请输入用户信息" id="username"><br/>
    密&nbsp;码:<input type="password" name="password" placeholder="请输入密码"><br/>
    性&nbsp;别:<input type="radio" name="gender" value="male" checked="checked">男
    <input type="radio" name="gender" value="female">女<br/>

    爱&nbsp;好:<input type="checkbox" name="hobby" value="shopping">逛街
    <input type="checkbox" name="hobby" value="java" checked="checked">Java
    <input type="checkbox" name="hobby" value="game">游戏<br/>
    图&nbsp;片:<input type="file" name="file"><br/>
    隐藏域:<input type="hidden" name="id" value="aaa">

    取色器:<input type="color" name="color"><br/>
    生日:<input type="date" name="birthday"><br/>
    生日:<input type="datetime-local" name="birthday"><br/>
    邮箱:<input type="email" name="email"><br/>
    年龄:<input type="number" name="age"><br/>
    省份:<select name="province">
    <option value="">--请选择--</option>
    <option value="1">陕西</option>
    <option value="2">北京</option>
    <option value="3" selected>上海</option>
</select>
    <br/>
    自我描述:
    <textarea cols="5" rows="2" name="description">大大大lgjjgkjag</textarea>
    <br/>
    <input type="submit" value="登录">
    <input type="button" value="一个按钮"><br/>
    <input type="image" src="img/regbtn.jpg">
</form>
</body>
</html>
