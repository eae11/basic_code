<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        p {
            color: red;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
            /*
            border边框
             */
            border: 1px solid red;

        }

        div {
            /*
            尺寸
             */
            border: 1px solid red;
            height: 200px;
            width: 200px;
            background: url("img/logo.jpg") no-repeat center;
        }
    </style>
</head>

<body>
<p>哈哈哈哈</p>
<div>黑马程序员</div>
</body>
</html>
