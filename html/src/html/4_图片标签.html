<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--展示一张图片 img-->
<img src="image/jingxuan_2.jpg" align="right" alt="古镇" width="505" height="500"/>
<!--相对路径
    以.开头的路径
        ./:代表当前路径 ./image/1.jpg
        ../:代表上一级目录-->
<img src="./image/jiangwai_1.jpg"/>
<img src="../image/jiangwai_1.jpg"/>
</body>
</html>
