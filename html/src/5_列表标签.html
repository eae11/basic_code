<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--有序列表 ol-->
早上起床干的事情
<ol type="A" start="5">
    <li>睁眼</li>
    <li>刷牙</li>
    <li>洗脸</li>
</ol>
<!--无序列表 ul-->
<ul type="disc">
    <li>睁眼</li>
    <li>刷牙</li>
    <li>洗脸</li>
</ul>
<ul type="square">
    <li>睁眼</li>
    <li>刷牙</li>
    <li>洗脸</li>
</ul>
<ul type="circle">
    <li>睁眼</li>
    <li>刷牙</li>
    <li>洗脸</li>
</ul>
</body>
</html>
