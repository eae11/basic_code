<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p {
            text-align: center;
        }

        span {
            color: red;
        }
    </style>
</head>
<body>
<p>
    <span id="time">5</span>秒之后,自动跳转到首页...
</p>
<script>

    var time = document.getElementById("time");
    var second = 5;

    function showTime() {
        second--;
        time.innerHTML = second + "";
        if (second == 0) {
            clearInterval(id);
            location.href = "https://www.baidu.com"
        }
    }

    var id = setInterval(showTime, 1000);
</script>
</body>
</html>
