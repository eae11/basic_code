<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电灯开关</title>

</head>
<body>
<img id="light" src="../img/off.gif">
<img id="light2" src="../img/on.gif">
<script>
    /*
        分析:
            1.获取图片对象
            2.绑定单击事件
            3.每次点击切换图片


         */

    var flag = false;
    var light = document.getElementById("light");
    light.onclick = function () {
        if (flag) {
            light.src = "img/on.gif";
            flag = false;
        } else {
            light.src = "img/off.gif";
            flag = true;
        }
    }
    var light2 = document.getElementById("light2");
    light2.onclick = function () {
        if (flag) {
            light2.src = "img/off.gif";
            flag = false;
        } else {
            light2.src = "img/on.gif";
            flag = true;
        }
    }

</script>
</body>
</html>
