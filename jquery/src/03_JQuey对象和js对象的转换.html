<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuey对象和js对象的转换</title>
    <script src="../../../IdeaProject2/p1/src/main/resources/static/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="div1">div1...</div>
<div id="div2">div2...</div>
<script>
    //1.通过js方式
    var divs = document.getElementsByTagName("div");
    alert(divs.length);//可以将其当做数组来使用
    //对divs中所有的div 让其标签体内容变为"aaa"
    for (var i = 0; i < divs.length; i++) {
        divs[i].innerText = "aaa";
    }
    //2.通过jq方式
    var $divs = $("div");
    alert($divs.length)//也可以将其当做数组来使用
    //对divs中所有的div 让其标签体内容变为"bbb" 使用js方式
    // $divs.html("bbb");
    // $divs.innerText;错误
    $(divs).html("ccc");
    $divs[0].innerText = "ddd";
    $divs.get(1).innerText = "eee";
    /*
    1.JQuery对象在操作时,更加方便。
    2.JQuery对象和js对象方法不通用的
    3.两者需要相互转换
    jq-->js:jq对象[索引]或者jq对象.get(索引)
    js-->jq:$(js)对象

     */
</script>
</body>
</html>
