<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*1.一元运算符:只有一个运算数的运算符
        ++, -- ，+(正号)-(负号)*++ --:自增(自减)
        *++(--)在前，先自增(自减)，再运算
        *++( --)在后，先运算，再自增(自减)
        *+(-):正负号
        *注意:在JS中，如果运算数不是运算符所要求的类型，那么js引擎会自动的将运算数进行类型转换
        其他类型转number
        string转number:按照字面值转换。如果字面值不是数字，则转为NaN(不是数字的数字)
        boolean转number：true转为1，false转为0
        */
        var num = 3;
        var a = ++num;
        document.write(num);
        document.write(a);
        document.write("<hr>");
        // var b = +"123";
        var b = +"abc";
        document.write(typeof (b));
        document.write(b);
        document.write("<br>");

        var flag = +true;
        var f2 = +false;
        document.write(typeof (flag) + "<br>");
        document.write(flag + "<br>");
        document.write(f2 + "<br>");
    </script>
</head>
<body>

</body>
</html>
