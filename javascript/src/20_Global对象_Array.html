<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global对象</title>
</head>
<body>
<script>
    /*
    Global
        1.特点:全局对象,这个Global中封装的方法不需要对象就可以直接调用。方法名():
        2.方法:
        encodeURI():url编码
        decodeURI():url解码

        encodeURIComponent():url编码,编码的字符更多
        decodeURIComponent():url解码,解码的字符
        parseInt():将字符串转为数字
            *逐一判断每一个字符是否是数字,直到不是数字为止,将前边数字部分转为number
        isNaN():判断一个值是否是NaN
            NaN六亲不认，连自己都不认。NaN参与的==比较全部为false
         eval():计算 JavaScript 字符串,并把它作为脚本代码来执行

        3.URL编码
         传智播客=%E4%BC%A0%E6%99%BA%E6%92%AD%E5%AE%A2
     */
    var str = "https://www.baidu.com/s?wd=传智播客";
    var encode =encodeURI(str);
    document.write(encode + "<br>")
    var str1 = decodeURI("%E4%BC%A0%E6%99%BA%E6%92%AD%E5%AE%A2");
    document.write(str1 + "<br>")

    var str2 = "https://www.baidu.com/s?wd=传智播客";
    var encode = encodeURIComponent(str2);
    document.write(encode + "<br>")
    var str3 = decodeURIComponent("%E4%BC%A0%E6%99%BA%E6%92%AD%E5%AE%A2");
    document.write(str3 + "<br>")

    // var str = "123";
    // var str = "123abc";
    var str = "a123abc";
    var number = parseInt(str);
    document.write(number + 1 + "<br>")

    var a = NaN;
    document.write((a == NaN) + "<br>");
    document.write((isNaN(a)) + "<br>")

    var jcode = "alert(123)";
    alert(jcode);
    eval(jcode);

</script>
</body>
</html>
