<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
</head>
<body>
<script>
    /*
    逻辑运算符

&&:与（短路)
||:或（短路)
!:非
      其他类型转
      1.number:boolean:0或NaN为假,非0为真
      2.string:除了空字符串("")，其他都是true
      3.null&undefined:都是false
      4.对象:所有对象都是true
     */
    var flag = true;
    document.write(flag + "<br>");
    document.write(!flag + "<br>");
    document.write(" <hr>");

    var num = 3;
    var num2 = 0;
    var num3 = NaN;
    document.write(!num + "<br>");
    document.write(!num2 + "<br>");
    document.write(!num3 + "<br>");
    document.write(" <hr>");

    var str = "";
    var str2 = "451";
    var str3 = "adad";
    document.write(!str + "<br>");
    document.write(!str2 + "<br>");
    document.write(!str3 + "<br>");
    document.write(" <hr>");

    var obj = null;
    var obj2 = undefined;
    var obj3;
    document.write(!obj + "<br>");
    document.write(!obj2 + "<br>");
    document.write(!obj3 + "<br>");
    document.write(" <hr>");

    var date = new Date();
    document.write(!date + "<br>");
    document.write(" <hr>");

    /*
    防止空指针异常
     */
    if (obj = null && obj.length > 0) {
        alert(112);
    }
    //JS中可以这样定义,简化书写。
    if (obj) {
        alert(111);
    }
</script>
</body>
</html>
